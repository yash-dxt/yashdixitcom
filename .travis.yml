language: dart

before_install:
  - nvm install 12
  - npm install -g firebase-tools --no-optional
  - npm install -g superstatic
  - pub global activate linkcheck
  - pub global activate webdev
  - chmod +x ./tool/check_links.sh
  - chmod +x ./tool/deploy.sh

script:
  - make build
  - ./tool/check_links.sh

deploy:
  - provider: script
    script: ./tool/deploy.sh
    skip_cleanup: true
